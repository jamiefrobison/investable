{% extends 'base.html' %}

{% block body %}

<div class="row page">
  <div id="search-page" class="page col-xs-12">
    <!-- large, centered on fullscreen page -->
    <p>Search a property by location<!--, neighborhood,--> or city:</p>
    <form id="search-bar">
      <input type="textbox" id="address-search" placeholder="Address">
      <input type="textbox" id="citystatezip-search" placeholder="City, State or Zipcode" required>
      <!-- modify required text warning to "a city, state, or zipcode is required to search" -->
      <!--   change this to a keyboard stroke of 'enter' instead of having submit button -->
      <input type="submit" value="Search">
    </form>
    <!-- search bar goes here -->
  </div>
</div>

<div class="row page">
  <div id="property-details-page" class="page col-xs-12">
    Property Price: <span id="list-price"></span><br>
    <form id="mortgage-calculator">
      Your Annual Interest Rate: <div class="input-box"><input type="percent" id="mortgage-rate" step="0.25" placeholder="5.00" maxlength="5" required><span class="percent">%</span></div><br>
      Your Downpayment: <div class="input-box"><span class="currency">$</span><input type="number" id="mortgage-downpayment" placeholder="20,000" maxlength="1" required></div><br>
      Your Loan Type:
        <select id="mortgage-loan-type">
          <option value="40-fixed">40-Year Fixed</option>
          <option value="30-fixed" selected="selected">30-Year Fixed</option>
          <option value="25-fixed">25-Year Fixed</option>
          <option value="20-fixed">20-Year Fixed</option>
          <option value="15-fixed">15-Year Fixed</option>
          <option value="10-fixed">10-Year Fixed</option>
        </select>
      <br>
      <input type="submit" value="Calculate">
    </form>
      Monthly Mortgage Payment: <span id="monthly-payment"></span><br>
      Total Mortgage Payment: <span id="total-payment"></span><br>
      Neighborhood: <span id="neighborhood"></span><br>
      Average Rent Per Month: <span id="avg-rent"></span><br>
      <select id="avg-rent-filter">
        <option value="bedrooms">by bedrooms</option>
        <option value="sqft">by sqft</option>
      </select>
  </div>
</div>


{% endblock %}
